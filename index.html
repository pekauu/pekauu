<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nosso Vida ❤️</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }
        h1 {
            margin-top: 50px;
            font-size: 3rem;
            color: #fff;
        }
        p {
            font-size: 1.5rem;
            margin: 20px;
            color: #fff;
        }
        #timer {
            font-size: 2rem;
            color: #fff;
            margin-top: 20px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .photo-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Quanto Tempo Estamos Juntos? ❤️</h1>
    <p>Nosso namoro começou em: <b>06/04/2023</b></p>
    <div id="timer"></div>

    <div class="photo-gallery">
        <img src="foto1.jpg" alt="Foto 1">
        <img src="foto2.jpg" alt="Foto 2">
        <img src="foto3.jpg" alt="Foto 3">
    </div>

    <p>Obrigado por ser a melhor parte dos meus dias! Te amo! ❤️ </p>

    <script>
        function updateCounter() {
            const startDate = new Date("2023-06-01T00:00:00");
            const now = new Date();
            const diff = now - startDate;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.getElementById("timer").innerText = 
                `Estamos juntos há ${days} dias, ${hours} horas, ${minutes} minutos e ${seconds} segundos.`;
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
